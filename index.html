<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="container text-center">
      <h1 class="title mb-4">🔥 SentiCart 🔍</h1>
      <p class="subtitle">Find the mood behind your words!</p>
      <textarea id="inputText" rows="4" class="form-control mb-3" placeholder="Type something interesting..."></textarea>
      <button class="btn btn-lg btn-primary shadow animate-btn" onclick="analyzeSentiment()">Analyze</button>
      <div id="result" class="mt-4 d-none fade-in"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
